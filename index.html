<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pocky Asian Restaurant – Social Previews</title>
  <style>
    :root {
      --gap: 1rem;
      --grid-size: 100%;         /* square area; flex container handles width */
      --thumb-width: 110px;      /* override if you want larger thumbs */
      --font-sans: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-sans);
      line-height: 1.4;
      color: #222;
    }

    header {
      padding: 1.5rem var(--gap) 0;
    }
    h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
    }
    h2 {
      margin: 0.25rem 0 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      color: #777;
    }

    /*----- Layout -----*/
    .wrapper {
      display: flex;
      gap: var(--gap);
      padding: 0 var(--gap) var(--gap);
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, var(--thumb-width));
      grid-auto-rows: calc(var(--thumb-width) * 1.25); /* 4:5 ratio (height = width*5/4) */
      gap: var(--gap);
    }
    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      border: 1px solid #ddd;
      transition: opacity 0.2s;
    }
    .grid img:hover {
      opacity: 0.8;
    }

    .preview {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 0; /* prevents flex overflow */
    }
    .preview img {
      max-width: 100%;
      width: 100%;
      aspect-ratio: 4 / 5;
      object-fit: cover;
      border: 1px solid #ddd;
    }
    .caption-body {
      margin: 0;
    }
    .caption-date {
      font-weight: 700;
      margin: 0.25rem 0 0;
    }

    /*----- Responsive -----*/
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }
      .grid {
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>Pocky Asian Restaurant</h1>
  <h2>Social Previews</h2>
</header>

<main class="wrapper">
  <!-- ------ GRID OF THUMBNAILS (swap 01-thumb.jpg … 09-thumb.jpg) ------ -->
  <section class="grid" id="thumbGrid">
    <!-- Grid 1 -->
    <div>
      <!-- Post 1 thumbnail -->
      <img src="01-thumb.jpg" data-index="0" alt="Post 1 thumbnail">
      <!-- ^^^ Replace src with your own thumbnails (01-thumb.jpg etc.) -->
    </div>

    <!-- Grid 2 -->
    <div>
      <img src="02-thumb.jpg" data-index="1" alt="Post 2 thumbnail">
    </div>

    <!-- Grid 3 -->
    <div>
      <img src="03-thumb.jpg" data-index="2" alt="Post 3 thumbnail">
    </div>

    <!-- Grid 4 -->
    <div>
      <img src="04-thumb.jpg" data-index="3" alt="Post 4 thumbnail">
    </div>

    <!-- Grid 5 -->
    <div>
      <img src="05-thumb.jpg" data-index="4" alt="Post 5 thumbnail">
    </div>

    <!-- Grid 6 -->
    <div>
      <img src="06-thumb.jpg" data-index="5" alt="Post 6 thumbnail">
    </div>

    <!-- Grid 7 -->
    <div>
      <img src="07-thumb.jpg" data-index="6" alt="Post 7 thumbnail">
    </div>

    <!-- Grid 8 -->
    <div>
      <img src="08-thumb.jpg" data-index="7" alt="Post 8 thumbnail">
    </div>

    <!-- Grid 9 -->
    <div>
      <img src="09-thumb.jpg" data-index="8" alt="Post 9 thumbnail">
    </div>
  </section>

  <!-- ------ PREVIEW AREA (full-size images + captions populate via JS) ------ -->
  <section class="preview">
    <!-- Full-size preview -->
    <img id="previewImg" src="01-full.jpg" alt="Post 1 full image">
    <!-- Caption body copy goes here -->
    <p id="captionBody" class="caption-body">Caption for post 1 – replace this text in captions[] array.</p>
    <!-- Bold date line -->
    <p id="captionDate" class="caption-date">01 January 2025</p>
  </section>
</main>

<script>
  /* ========== HOW TO UPDATE ==========
     1. Drop your images in an /images/ folder.
        - Thumbnails : 01-thumb.jpg … 09-thumb.jpg  (square or any, will crop 4:5)
        - Full images : 01-full.jpg  … 09-full.jpg
     2. Edit the captions[] and dates[] arrays below.
     3. Commit & push to GitHub – done.
  ===================================== */

  const captions = [
    "Test caption copy for first image",
    "Tee hee yeah yeah",
    "Body copy for post 3.",
    "Body copy for post 4.",
    "Body copy for post 5.",
    "Body copy for post 6.",
    "Body copy for post 7.",
    "Body copy for post 8.",
    "Body copy for post 9."
  ];

  const dates = [
    "01 January 2025",
    "03 January 2025",
    "05 January 2025",
    "07 January 2025",
    "09 January 2025",
    "11 January 2025",
    "13 January 2025",
    "15 January 2025",
    "17 January 2025"
  ];

  /* -------- JS to swap preview -------- */
  const thumbGrid = document.getElementById("thumbGrid");
  const previewImg = document.getElementById("previewImg");
  const captionBody = document.getElementById("captionBody");
  const captionDate = document.getElementById("captionDate");

  thumbGrid.addEventListener("click", e => {
    const img = e.target.closest("img[data-index]");
    if (!img) return;

    const idx = Number(img.dataset.index);
    previewImg.src = `${String(idx + 1).padStart(2, "0")}-full.jpg`;
    previewImg.alt = `Post ${idx + 1} full image`;
    captionBody.textContent = captions[idx] || "";
    captionDate.textContent = dates[idx] || "";
  });
</script>
</body>
</html>
